<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="pixelmanipulator_logo.ico" type="image/x-icon">
	<title>Pixel Manipulator</title>
	<script src="ext\marked.min.js"></script>
	<script src="ext\jquery.min.js"></script>
	<script>
		$.get('README.md', function (response) {
			$(function () {
				$("#content").html(marked(response.toString()));
				$("table").addClass("table table-striped table-bordered table-hover table-sm");
				//*
				$("blockquote").each(function() {
					$(this).html($(this).find("p").html());
				}).addClass("border-left ml-4 mt-1 pl-2");//*/
				$("blockquote").addClass("blockquote");
				$("pre").wrap( "<div class='border'></div>" );
				$("h1").first().appendTo("#title").find("img").first().addClass("col-2 col-md-2 col-md-auto");
			});
		});
	</script>
	<link rel="stylesheet" type="text/css" href="ext\bootstrap.min.css">
	</head>
	<body>
		<div class="container-full">
			<div class="jumbotron">
				<div class="" id="title">
					
				</div>
			</div>
		</div>
		<div class="container" id="content">
			Loading...
		</div>
	</body>
</html>
