<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Pixel Manipulator v2.0</title>
	<script src="ext\marked.min.js"></script>
	<script src="ext\jquery.min.js"></script>
	<script>
		$.get('README.md', function (response) {
			$(function () {
				$("#content").html(marked(response.toString()));
				$("table").addClass("table table-striped table-bordered table-hover table-sm");
				//*
				$("blockquote").each(function() {
					$(this).html($(this).find("p").html());
				}).addClass("border-left ml-4 mt-1 pl-2");//*/
				$("blockquote").addClass("blockquote");
				$("pre").wrap( "<div class='border'></div>" );
				$("h1").first().appendTo("#title");
			});
		});
	</script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<div class="container-full">
			<div class="jumbotron">
				<div class="" id="title">

				</div>
			</div>
		</div>
		<div class="container" id="content">
			Loading...
		</div>
	</body>
</html>
