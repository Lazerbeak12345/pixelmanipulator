<!DOCTYPE html>
<html>
    <head>
        <title>My first AMD PixelManipulator Instance</title>
        <meta charset="utf-8">
        <!--Replace the below line with where you are getting
		your AMD software-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>
        <script>
            //replace the string in the line below with where you will be getting pixelmanipulator
            require(["pixelmanipulator.js"],function(p) {
                //This is where we will be putting our JavaScript code
                //Get the canvas element
                var canvas=document.getElementById("myCanvas");

                //Tell PixelManipulator to use it
                p.canvasPrep({
                    canvas:canvas,
                });
                p.addElement("Conway's Game Of Life",{
                    color:[0,255,0,255],
                    pattern:"B3/S23",//born on 3, survives on 2 or 3
                });
                p.play({});//final initialisation, and play
                //fill 15% of the canvas with this element
                p.randomlyFill(15,"Conway's Game Of Life");
            })
        </script>
    </body>
</html>
