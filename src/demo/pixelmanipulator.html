<html>
	<head>
		<!--Declarations and types (media objs and favicons)-->
		<meta charset="utf-8">
		<title>Pixel Manipulator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--The page supports both dark and light color schemes,
         and the page author prefers / default is light. -->
		 <meta name="color-scheme" content="light dark">
		 <!-- Replace the Bootstrap CSS with the
         Bootstrap-Dark Variant CSS -->
		 <link href="npm:bootstrap-dark-5/dist/css/bootstrap-dark.css" rel="stylesheet">
		<!-- Optional Meta Theme Color is also supported on Safari and Chrome -->
		<meta name="theme-color" content="#111111" media="(prefers-color-scheme: light)">
		<meta name="theme-color" content="#eeeeee" media="(prefers-color-scheme: dark)">
		<link rel="shortcut icon" href="/media/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="npm:@fortawesome/fontawesome-free/css/all.css"></link>
	</head>
	<body class="container-fluid">
		<div class="row">
			<div class="col">
				<canvas id="canvas"></canvas><!--This is the place where the pixels are rendered-->
			</div>
			<div id="customizer" class="visually-hidden col-3 border-start">
				<div>Customize element:</div>
				<select class="elmDrop form-select" id="customSelect"></select>
				<label>
					Element Color
					<input type="color" class="form-control form-control-color" id="customizeColor">
				</label>
				<label>
					Alpha (Opacity)
					<span id="customColorAlphaText"></span>
					<input type="range" class="form-range" min="0" max="255" step="1" id="customColorAlpha">
				</label>
				<label>
					Change Name:
					<input type="text" class="form-control" id="customizeName">
				</label>
			</div>
			<div id="menu-box" class="col-4 border-start d-grid gap-2 vh-100 overflow-auto">
				<canvas id="zoom" width="400" height="400"></canvas><!--This is the zoomed-in box that the user can interact with-->
				<div>
					<div class="btn-group">
						<button id="reset" type="button" class="btn btn-danger" alt="Reset" title="Reset">
							<i class="fa-solid fa-trash-can fa-lg"></i>
						</button>
						<button id="play" type="button" class="btn btn-primary" alt="Play" title="Play">
							<i class="fa-solid fa-play fa-lg"></i>
						</button><!--The play button that changes into a restart button when pressed,unless it's paused,then it's a play button again.-->
						<button id="pause" alt="Pause" type="button" class="btn btn-primary" title="Pause">
							<i class="fa-solid fa-pause fa-lg"></i>
						</button><!--This pauses everything in #canvas-->
						<button id="oneFrameAtATime" type="button" class="btn btn-secondary" alt="Next frame" title="Next frame">
							<i class="fa-solid fa-forward-step fa-lg"></i>
						</button><!--This executes the function called by setInterval in the play button once per click,iterating one frame at a time-->
					</div>
				</div>
				<div class="card">
					<div class="card-header">
						Elements
					</div>
					<div class="card-body">
						<div>
							Click:
							<div class="click-type-random input-group">
								<select class="elmDrop form-select" id="normalSelect"></select>
								<button class="btn btn-outline-secondary" type="button" id="normalFill" title="Randomly fill">
									<i class="fa-solid fa-fill-drip" alt="Randomly fill"></i>
								</button>
								<input class="form-control" id="normalFillP" type="text" value="15" placeholder="15"/>
								<span class="input-group-text">%</span>
							</div>
						</div>
						<div>
							<kbd>Ctrl</kbd> + click:
							<div class="click-type-random input-group">
								<select class="elmDrop form-select" id="ctrlSelect"></select>
								<button class="btn btn-outline-secondary" type="button" id="ctrlFill" title="Randomly fill">
									<i class="fa-solid fa-fill-drip" alt="Randomly fill"></i>
								</button>
								<input class="form-control" id="ctrlFillP" type="text" value="15" placeholder="15"/>
								<span class="input-group-text">%</span>
							</div>
						</div>
						<div>
							<kbd>Alt</kbd> + click:
							<div class="click-type-random input-group">
								<select class="elmDrop form-select" id="altSelect"></select>
								<button class="btn btn-outline-secondary" type="button" id="altFill" title="Randomly fill">
									<i class="fa-solid fa-fill-drip" alt="Randomly fill"></i>
								</button>
								<input class="form-control" id="altFillP" type="text" value="15" placeholder="15"/>
								<span class="input-group-text">%</span>
							</div>
						</div>
					</div>
				</div>
				<div class="card">
					<div class="card-header">
						Sizes
					</div>
					<div class="card-body">
						<div>
							Size:
							<div class="input-group">
								<input class="form-control" id="width" type="text" value="150" placeholder="150" title="Default:150"/>
								<span class="input-group-text">by</span>
								<input class="form-control" id="height" type="text" value="150" placeholder="150" title="Default:150"/>
								<span class="input-group-text">px</span>
							</div>
						</div>
						<div>
							Zoom Size:
							<div class="input-group">
								<input class="form-control" id="zoomWidthElm" type="text" value="20" placeholder="70" title="Default:20"/>
								<span class="input-group-text">by</span>
								<input class="form-control" id="zoomHeightElm" type="text" value="20" placeholder="70" title="Default:20"/>
								<span class="input-group-text">px</span>
							</div>
						</div>
					</div>
				</div>
				<table>
					<tr>
						<td>
							<div class="form-check form-check-inline">
								<input class="form-check-input" id="shtargeter" checked type="checkbox">
								<label class="form-check-label" for="shtargeter">
									<i class="fa-solid fa-crosshairs" alt="Show targeter lines" title="Show targeter lines"></i>
									Targeter Lines
								</label>
							</div>
						</td>
						<td>
							<div class="form-check form-check-inline">
								<input class="form-check-input" id="shfocusbox" checked type="checkbox">
								<label class="form-check-label" for="shfocusbox">
									<i class="fa-solid fa-square" alt="Show focus box" title="Show focus box"></i>
									Focus Box
								</label>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="form-check form-check-inline">
								<input class="form-check-input" value="" id="pixelCounterT" checked type="checkbox">
								<label class="form-check-label" for="pixelCounterT">
									<i class="fa-solid fa-list-ol"></i>
									PixelCounter
								</label>
							</div>
						</td>
						<td>
							<div class="form-check form-check-inline">
								<input class="form-check-input" id="customizeT" type="checkbox">
								<label class="form-check-label" for="customizeT">
									<i class="fa-solid fa-pen"></i>
									Element Customizer
								</label>
							</div>
						</td>
					</tr>
				</table>
				<div id="callout">
					<div>
						<a target="_blank" href="https://github.com/Lazerbeak12345/pixelmanipulator">
							<img alt="GitHub Repo stars" src="https://img.shields.io/github/stars/lazerbeak12345/pixelmanipulator?logo=github&style=plastic">
						</a>
					</div>
					<!-- Frontend will be 2.0.0 when I refresh the GUI's look. -->
					Library v<span id="backendversion"></span>, Frontend v1.34.2
				</div><!--The frontend version is different because there are changes that don't impact the rest of the library -->
			</div>
		</div>
		<div id="pixelCounter" style="position:absolute; bottom:0px; text-align:left; left:0px;"></div>
		<script type=module src="index.ts"></script>
	</body>
</html>
