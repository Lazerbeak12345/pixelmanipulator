<!doctype html><html><head><title>Pixel Manipulator</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="color-scheme" content="dark light"><meta name="theme-color" content="#111111" media="(prefers-color-scheme: light)"><meta name="theme-color" content="#eeeeee" media="(prefers-color-scheme: dark)"><link rel="icon shortcut" href="favicon.c807a255.ico" type="image/x-icon"><link rel="stylesheet" type="text/css" href="pixelmanipulator.55ab2483.css"><link rel="stylesheet" type="text/css" href="pixelmanipulator.08009aec.css"></head><body class="container-fluid placeholder-glow"> <div class="gap-2 justify-content-between row"> <div class="col-sm-4"> <div class="overflow-auto"> <canvas id="canvas" aria-describedby="pixelCounterBox" role="img"></canvas> <noscript class="card"> <div class="card-header"> <h2> As you might've guessed... </h2> <small>This site requires JavaScript to run.</small> </div> <div class="card-body"> <p> Unlike a lot of websites that have content that's more-or-less static only, this webpage's content is entirely to demo how a <strong>JavaScript library</strong> works. <i>In-action</i>, that is. </p> <p> Here are some <a href="https://www.enable-javascript.com/" target="_blank">instructions how to enable JavaScript in your web browser</a>. </p> </div> </noscript> </div> <section id="pixelCounterBox" class="card float-sm-start" aria-label="Pixel statistics"> <ul id="pixelCounter" class="list-group list-group-flush" aria-label="Pixel Counter"></ul> <div class="card-footer"> <div class="progress" id="pixelRatio"> <div class="bg-primary placeholder progress-bar w-25"></div> <div class="bg-secondary placeholder progress-bar w-50"></div> </div> </div> <div class="card-footer"> Frames: <span class="badge bg-secondary" id="frames"><span class="placeholder" style="width:3em"></span></span> </div> <div class="card-footer"> Fps: <span class="badge bg-primary" id="fps"><span class="placeholder" style="width:3em"></span></span> <span class="badge bg-secondary" id="fpsMax">60</span> </div> <div class="card-footer" id="targeterStats"> Targeter: <ul class="list-group"> <li class="list-group-item"> x: <span class="badge bg-secondary" id="targeterX"><span class="placeholder" style="width:1em"></span></span> </li> <li class="list-group-item"> y: <span class="badge bg-secondary" id="targeterY"><span class="placeholder" style="width:1em"></span></span> </li> </ul> </div> </section> </div> <div id="menu-box" class="col-lg-5 col-md-7 col-sm col-xxl-4 d-grid gap-2"> <div class="overflow-auto"> <canvas id="zoom" width="400" height="400" role="img" aria-label="Zoomed-in slice of the above image."></canvas> </div> <section class="bg-body bottom-0 btn-group col-sm-6 sticky-top"> <button id="reset" type="button" class="btn btn-danger" title="Reset"> <i class="fa-lg fa-solid fa-trash-can" aria-hidden="true"></i> <span class="visually-hidden">Reset</span> </button>  <button id="play" type="button" class="btn btn-primary" title="Play"> <i class="fa-lg fa-play fa-solid" aria-hidden="true"></i> <span class="visually-hidden">Play</span> </button> <button id="oneFrameAtATime" type="button" class="btn btn-secondary" title="Next frame"> <i class="fa-forward-step fa-lg fa-solid" aria-hidden="true"></i> <span class="visually-hidden"> Next frame </span> </button> </section> <div class="accordion" id="sideAccordion"> <section class="accordion-item" aria-labelledby="elements-header"> <h2 id="elements-header" class="accordion-header"> <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#elements" aria-expanded="true" aria-controls="elements"> <i class="fa-mouse fa-solid" aria-hidden="true"></i> &nbsp; Elements </button> </h2> <div id="elements" class="accordion-collapse collapse show" aria-labelledby="elements-header" data-bs-parent="#sideAccordion"> <div class="accordion-body"> <div> Click: <div class="click-type-random input-group"> <select class="elmDrop form-select" id="normalSelect"></select> <button class="btn btn-outline-secondary" type="button" id="normalFill" title="Randomly fill"> <i class="fa-fill-drip fa-solid" aria-hidden="true"></i> <span class="visually-hidden"> Randomly fill </span> </button> <input class="form-control" id="normalFillP" type="text" value="15" placeholder="15"> <span class="input-group-text">%</span> </div> </div> <div> <kbd>Ctrl</kbd> + click: <div class="click-type-random input-group"> <select class="elmDrop form-select" id="ctrlSelect"></select> <button class="btn btn-outline-secondary" type="button" id="ctrlFill" title="Randomly fill"> <i class="fa-fill-drip fa-solid" aria-hidden="true"></i> <span class="visually-hidden"> Randomly fill </span> </button> <input class="form-control" id="ctrlFillP" type="text" value="15" placeholder="15"> <span class="input-group-text">%</span> </div> </div> <div> <kbd>Alt</kbd> + click: <div class="click-type-random input-group"> <select class="elmDrop form-select" id="altSelect"></select> <button class="btn btn-outline-secondary" type="button" id="altFill" title="Randomly fill"> <i class="fa-fill-drip fa-solid" aria-hidden="true"></i> <span class="visually-hidden"> Randomly fill </span> </button> <input class="form-control" id="altFillP" type="text" value="15" placeholder="15"> <span class="input-group-text">%</span> </div> </div> </div> </div> </section> <section class="accordion-item" aria-labelledby="customize-header"> <h2 class="accordion-header" id="customize-header"> <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#customize" aria-expanded="false" aria-controls="customize"> <i class="fa-edit fa-solid" aria-hidden="true"></i> &nbsp; Customize </button> </h2> <div id="customize" class="accordion-collapse collapse" aria-labelledby="customize-header" data-bs-parent="#sideAccordion"> <div class="accordion-body"> <select class="elmDrop form-select" id="customSelect"></select> <label> <i class="fa-eyedropper fa-solid" aria-hidden="true"></i> Element Color <input type="color" class="form-control form-control-color" id="customizeColor"> </label> <label> Alpha (Opacity) <span id="customColorAlphaText"></span> <input type="range" class="form-range" min="0" max="255" step="1" id="customColorAlpha"> </label> <label> <i class="fa-solid fa-tag" aria-hidden="true"></i> Change Name: <input type="text" class="form-control" id="customizeName"> </label> </div> </div> </section> <section class="accordion-item" aria-labelledby="settings-header"> <h2 class="accordion-header" id="settings-header"> <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#settings" aria-expanded="false" aria-controls="customize"> <i class="fa-gears fa-solid" aria-hidden="true"></i> &nbsp; Settings </button> </h2> <div id="settings" class="accordion-collapse collapse" aria-labeledby="accordion-header" data-bs-parent="#sideAccordion"> <div class="accordion-body"> <div> <i class="fa-arrows fa-solid" aria-hidden="true"></i> Size: <div class="input-group"> <input class="form-control" id="width" type="text" value="150" placeholder="150" title="Default:150"> <span class="input-group-text">by</span> <input class="form-control" id="height" type="text" value="150" placeholder="150" title="Default:150"> <span class="input-group-text">px</span> </div> </div> <div> <i class="fa-magnifying-glass fa-solid" aria-hidden="true"></i> Zoom Size: <div class="input-group"> <input class="form-control" id="zoomWidthElm" type="text" value="20" placeholder="70" title="Default:20"> <span class="input-group-text">by</span> <input class="form-control" id="zoomHeightElm" type="text" value="20" placeholder="70" title="Default:20"> <span class="input-group-text">px</span> </div> </div> <div> <i class="fa-hourglass fa-solid" aria-hidden="true"></i> FPS: <div class="form-check"> <input type="radio" class="form-check-input" name="fpsRadio" id="fpsUnlimited"> <label for="fpsUnlimited" class="form- pe="module" src="pixelmanipulator.2b555b87.js"></script> </body></html>
